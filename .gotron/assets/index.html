<!DOCTYPE html>
<html lang="en">

<head>
    <title>RMA Search</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/fa/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="mt-5 mx-3">
        <form id="frm">
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="rmaInput" class="col-2 col-form-label font-weight-bold">RMA#</label>
                        <div class="col-4">
                            <input type="text" class="form-control text-left" id="rmaInput" value="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sn1Input" class="col-2 col-form-label font-weight-bold">S/N 1:</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="sn1Input" value="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sn2Input" class="col-2 col-form-label font-weight-bold">S/N 2:</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="sn2Input" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateInput" class="col-2 col-form-label font-weight-bold">DATE:</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="dateInput" value="" required>
                        </div>
                        <div class="col pt-1">                            
                            <small>mm / dd / yyyy</small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-check">
                        <input class="form-check-input" type="radio" name="radioOptions" id="option1" value="add" checked>
                        <label class="form-check-label" for="option1">Add</label>
                      </div>
                      <div class="form-check form-check">
                        <input class="form-check-input" type="radio" name="radioOptions" id="option2" value="search">
                        <label class="form-check-label" for="option2">Search</label>
                      </div>
                      <div class="form-check form-check">
                        <input class="form-check-input" type="radio" name="radioOptions" id="option3" value="modify">
                        <label class="form-check-label" for="option3">Modify</label>
                      </div>
                </div>
            </div>
            <div class="form-group">
                <label for="msgTextarea" class="font-weight-bold">Comments:</label>
                <textarea class="form-control font-italic" id="msgTextarea" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="addBtn">Add</button>
            <button class="btn btn-primary btnHide" id="searchBtn">Search</button>
            <button class="btn btn-primary btnHide" id="modifyBtn">Modify</button>
            <button class="btn btn-danger" id="clearBtn" type="reset">Clear</button>
            <div class="text-danger font-italic mt-2" id="msg"></div>
        </form>
        <hr>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">RMA#</th>
                <th scope="col">S/N 1</th>
                <th scope="col">S/N 2</th>
                <th scope="col">DATE</th>
                <th scope="col">Comments</th>
              </tr>
            </thead>
            <tbody id="tableResults"></tbody>
        </table>  
    </div>

</body>
<!-- Declare the $ global variable for the JQuery library -->
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="assets/js/script.js"></script>

</html>
